<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/projects/save" method="POST" th:object="${project}">
            <!-- Campo per il nome del progetto -->
            <div class="form-group">
                <input type="text" name="name" placeholder="Project Name" class="form-control" th:field="*{name}">
            </div>
            <!-- Campo per lo stato del progetto -->
            <div class="form-group">
                <select name="stage" class="form-control" th:field="*{stage}">
                    <option th:value="NOTSTARTED">Not Started</option>
                    <option th:value="INPROGRESS">In Progress</option>
                    <option th:value="COMPLETED">Completed</option>
                </select>
            </div>
            <!-- Campo per la descrizione del progetto -->
            <div class="form-group">
                <textarea name="description" placeholder="Enter Project Description" class="form-control" th:field="*{description}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Project</button>
        </form>
    </div>
</body>
</html>
